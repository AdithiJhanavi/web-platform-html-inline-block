<!-- 
  
  This is the project-based Lab on the following concepts 
  1. HTML Block elements
  2. In line elements 

Project description: Build a webpage on your hobbies

Challenge 1: Use appropriate Block elements while building your webpage.

Challenge 2: Use appropriate in line elements while building your hobbies webpage.

Important note: Add comments above the tag to mention the HTML element type 

-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- block element(comment tag)-->
<h1>My name is Adithi</h1>
<h2>My hobbies are:</h2>
<!--in line element(comment tag)-->
<p>painting</p> 
<img src="https://artfulparent.com/wp-content/uploads/2016/06/painting-ideas-featured-1.png.webp" alt="its adithi">
  <p>reading</p>
<img src="https://a.storyblok.com/f/64062/1200x629/8ac6d6e332/reading-list-for-high-school-students.jpg/m/">
</body>
</html>
